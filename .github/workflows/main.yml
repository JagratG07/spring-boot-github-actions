name : Building and deploying spring app github actions

on : 
    push:
        branches:
            - main

jobs:
    build-deploy:
        name: build and deploy springBoot app
        runs-on: ubuntu-latest     
        steps:
            - name: checkout the code
              uses: actions/checkout@v3
              
            - name: Setup JDK 17
              uses: actions/setup-java@v3
              with:
                distribution: 'corretto'
                java-version: 17

            - name: Unit Tests
              run: |
                   mvn -B test --file pom.xml
                   mvn clean install

            - name: Build the Application Jar
              run:  |
                    mvn clean
                    mvn -B package --file pom.xml

            - name: Build the docker image  
              uses: docker/build-push-actions@v2
              with:
                context: .
                dockerfile: Dockerfile
                push: false
                tags: ${{secrets.DOCKER_HUB_USERNAME}}/spring-boot-github-actions:$(date-'%Y-%m-%d%H-%M-%S')
             
            - name: Login to Docker Hub
              uses: docker/login-action@v1
              with:
                username: ${{secrets.DOCKER_HUB_USERNAME}}
                password: ${{secrets.DOCKER_HUB_ACCESS_TOKEN}}
                
            - name: Push To Docker Hub
              uses: docker/build-push-action@v2
              with: 
                context: .
                dockerfile: DockerFile
                push: true
                tags: ${{secrets.DOCKER_HUB_USERNAME}}/spring-boot-github-actions:$(date-'%Y-%m-%d%H-%M-%S')

